<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Mulish:wght@200&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="app" class="container-fluid">

        <header>
            <nav class="navbar">
                <a href="#" class="navbar-brand ms-5">
                    <img src="/maree-vue-sass/src/img/logo-sidearea-1.png" alt="">
                </a>
                <ul class="navbar-nav">
                    <li @mouseleave="mouseLeave" v-for="(item,index) in header">
                        <a v-if="!item.dropdown" :class="index == activeIndex? 'active': ''"
                            @mouseover="mouseOver(index)" href="#"><span>
                                <div :class="index == 0? 'text-line' : index == activeIndex? 'text-line' : '' "></div>{{
                                item.name }}
                            </span></a>
                        <span :class="index == activeIndex? 'active': ''" v-else @mouseover="mouseOver(index)"><span>
                                <div :class="index == 0? 'text-line' : index == activeIndex? 'text-line' : '' "></div>{{
                                item.name }}
                            </span>
                            <ul v-if="isOpen && index == activeIndex" class="dropdown">
                                <li v-for="elem in header[activeIndex].dropdown"><a href="#">{{ elem.name }}</a></li>
                            </ul>
                        </span>
                    </li>
                    <li><img src="/maree-vue-sass/src/svg/svg-1.svg" alt=""></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="jumbotron">
                <div class="carousel">
                    <div class="description">
                        <h1 class="jumboTitle">Projects made with <i>love</i></h1>
                        <span class="jumboPar">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores consequatur ducimus dolorem commodi!</span>
                        <div class="jumboButton"><a href="#">READ MORE</a></div>
                    </div>
                    <div class="png">
                        <img v-for="(img,index) in images" :src="img.src" alt="">
                    </div>
                </div>
            </div>
            
        </main>
        <footer>
            <div class="container-fluid">
                <div class="row p-3">
                    <ul class="list-unstyled">
                        <li><img :src="footerLogo" alt=""></li>
                        <li v-for="foot in footer">{{ foot.name }}</li>
                        <div class="socials">
                            <li v-for="elem in social"><i class="fa-brands" :class="elem.socialName"></i></li>
                        </div>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
