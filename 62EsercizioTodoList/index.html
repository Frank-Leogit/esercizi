<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="logo">
                <img src="https://hiringplatform.boolean.careers/images/logo.png" alt="">
            </div>
        </div>
        <div class="new-todo">
            <input v-model="newTodo" @keyup.enter="clickNewTodo" class="todo" type="text" placeholder="Nuovo Elemento">
            <button @click="clickNewTodo" class="fas fa-times">Aggiungi</button>
        </div>
        <div class="todos-container">
            <ul v-if="todos.length > 0">
                <li v-for="(todo,index) in todos" class="todo">
                    {{ todo }}
                    <i @click="deleteTodo(index)" class="cursor-pointer fas fa-times"></i>
                </li>
            </ul>
            <h3 v-else>Non ci sono elementi</h3>
            
            
        </div>
    </div>
</body>
</html>
